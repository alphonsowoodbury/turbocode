name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: Update dependencies
        run: |
          # Update all dependencies to latest versions
          pip-compile --upgrade pyproject.toml
          pip-compile --upgrade --extra dev pyproject.toml

      - name: Install updated dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests with updated dependencies
        run: |
          pytest tests/unit/ -x --tb=short

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "ðŸ”„ Automated dependency updates"
          body: |
            This PR contains automated dependency updates.

            ## Changes
            - Updated all dependencies to their latest compatible versions
            - Verified tests pass with updated dependencies

            ## Review Notes
            - Check for any breaking changes in the updated packages
            - Review the changelog for major version updates
            - Ensure all tests pass before merging

            Auto-generated by GitHub Actions ðŸ¤–
          branch: dependencies/automated-updates
          delete-branch: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install safety

      - name: Run security audit
        run: |
          safety check --json --output safety-audit.json || true

      - name: Upload security audit results
        uses: actions/upload-artifact@v3
        with:
          name: security-audit
          path: safety-audit.json

      - name: Create security issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            let auditResults;
            try {
              auditResults = JSON.parse(fs.readFileSync('safety-audit.json', 'utf8'));
            } catch (error) {
              console.log('No audit results file found');
              return;
            }

            if (auditResults.vulnerabilities && auditResults.vulnerabilities.length > 0) {
              const issueBody = `
            # ðŸš¨ Security Vulnerabilities Detected

            The automated security audit has detected vulnerabilities in project dependencies.

            ## Vulnerabilities Found
            ${auditResults.vulnerabilities.map(vuln => `
            - **${vuln.package_name}** (${vuln.installed_version})
              - Vulnerability: ${vuln.vulnerability_id}
              - Severity: ${vuln.severity || 'Unknown'}
              - Description: ${vuln.advisory}
            `).join('\n')}

            ## Action Required
            - Review the vulnerabilities listed above
            - Update affected packages to secure versions
            - Test thoroughly after updates

            Auto-generated by security audit workflow ðŸ¤–
            `;

              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸš¨ Security vulnerabilities detected in dependencies',
                body: issueBody,
                labels: ['security', 'dependencies', 'automated']
              });
            }