version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: turbo-postgres
    environment:
      POSTGRES_DB: turbo
      POSTGRES_USER: turbo
      POSTGRES_PASSWORD: turbo_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - turbo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U turbo -d turbo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Turbo Code API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: turbo-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://turbo:turbo_password@postgres:5432/turbo
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=turbo_graph_password
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - TURBO_ENVIRONMENT=production
      - TURBO_DEBUG=false
      - CLAUDE_AUTO_RESPOND=true
      - TURBO_API_URL=http://localhost:8000/api/v1
      - CLAUDE_WEBHOOK_URL=http://host.docker.internal:9000/webhook/comment
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - turbo-network
    volumes:
      - api_data:/app/.turbo
      - api_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: turbo-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - turbo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (for future caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: turbo-redis
    ports:
      - "6379:6379"
    networks:
      - turbo-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Neo4j Graph Database (for Knowledge Graph)
  neo4j:
    image: neo4j:5-community
    container_name: turbo-neo4j
    environment:
      - NEO4J_AUTH=neo4j/turbo_graph_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    networks:
      - turbo-network
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget -O /dev/null -q http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Development database for testing
  postgres-test:
    image: postgres:15-alpine
    container_name: turbo-postgres-test
    environment:
      POSTGRES_DB: turbo_test
      POSTGRES_USER: turbo_test
      POSTGRES_PASSWORD: turbo_test_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    networks:
      - turbo-network
    profiles:
      - testing
    tmpfs:
      - /var/lib/postgresql/data

networks:
  turbo-network:
    driver: bridge
    name: turbo-network

volumes:
  postgres_data:
    name: turbo-postgres-data
  redis_data:
    name: turbo-redis-data
  neo4j_data:
    name: turbo-neo4j-data
  neo4j_logs:
    name: turbo-neo4j-logs
  neo4j_import:
    name: turbo-neo4j-import
  neo4j_plugins:
    name: turbo-neo4j-plugins
  api_data:
    name: turbo-api-data
  api_logs:
    name: turbo-api-logs